<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krub:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preload" href="css/normalize.css" as="style">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preload" href="css/estilos.css" as="style">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <heard class="cebecera">
        <h1>Mario Tomas</h1>
    </heard>

    <main class="contenedor sombra">
        <div class="formulario">
            <form action="">
                <fieldset>
                    <legend>Hazme hacer cosas para ti</legend>
                    <div class="contenedor-campo">
                        <div class="campo">
                            <label for="">Nombre</label>
                            <input class="input-text" type="text" name="" placeholder="Mario Adolfo">
                        </div>
                        <div class="campo">
                            <label for="">Apellidos</label>
                            <input class="input-text" type="text" name="" placeholder="Tomas Roblero">
                        </div>
                        <div class="campo">
                            <label for="">Tel√©fono</label>
                            <input class="input-text" type="tel" name="" placeholder="0123456789">
                        </div>
                        <div class="campo">
                            <label for="">Mensaje</label>
                            <textarea class="input-text" name="" placeholder="Tu mensaje..." cols="20" rows="2"></textarea>
                        </div>
                    </div>
                    <div class="flex derecha">
                        <input type="submit" class="boton w-100" value="Enviar">
                    </div>
                </fieldset>
            </form>
        </div>
    </main>

    <footer class="footer">
        <p>Todos los derechos reservados. Mario Tomas</p>
    </footer>
</body>
</html>
